<!DOCTYPE html>
<html>
<head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.main{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		input[type="button"] {
			width: 50px;
			height: 50px;
			font-size: 25px;
			cursor: pointer;
			background: #607d8b;
			border: none;
			color: white;
		}
		input[value="="]{
			height: 102px;
		}
		input[value="0"]{
			width: 106px;
		}

		.boxview{
			width: 212px;
			font-size: 25px;
			margin-bottom: 10px;
			color: #607d8b;
			
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="main">
		<form name="form">
			<input class="boxview" name="boxview" readonly="">
		</form>
		<table>
			<tr>
				<td><input type="button" value="C" onclick="clean()"></td>
				<td><input type="button" value="<" onclick="back()"></td>
				<td><input type="button" value="/" onclick="insert('/')"></td>
				<td><input type="button" value="X" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="insert(7)"></td>
				<td><input type="button" value="8" onclick="insert(8)"></td>
				<td><input type="button" value="9" onclick="insert(9)"></td>
				<td><input type="button" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="insert(4)"></td>
				<td><input type="button" value="5" onclick="insert(5)"></td>
				<td><input type="button" value="6" onclick="insert(6)"></td>
				<td><input type="button" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="insert(1)"></td>
				<td><input type="button" value="2" onclick="insert(2)"></td>
				<td><input type="button" value="3" onclick="insert(3)"></td>
				<td rowspan=5><input type="button" value="=" onclick="equal()"></td>
			</tr>
			<tr>
				<td colspan=2><input type="button" value="0" onclick="insert(0)"></td>
				<td><input class ="button" type="button" value="." onclick="insert('.')"></td>
			</tr>
		</table>
	</div>

	<script>
		function insert(num){
			document.form.boxview.value = document.form.boxview.value+num
		}
		function equal(){
			var exp = document.form.boxview.value
			if(exp){
				document.form.boxview.value = eval(exp)
			}
		}
		function clean(){
			document.form.boxview.value = ""

		}
		function back(){
			var exp = document.form.boxview.value
			document.form.boxview.value = exp.substring(0,exp.length-1)
		}
	</script>
</body>
</html>
